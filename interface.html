<form class="widget-holder form-horizontal">
  <header>
    <p>Configure your SAML2 component</p>
    <a href="https://help.fliplet.com/article/181" target="_blank">Need help?</a>
  </header>
  <div class="form-group">
    <div class="col-sm-4 control-label">
      <label for="buttonLabel">Login button label</label>
    </div>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="buttonLabel" name="buttonLabel" placeholder="Sign in" value="{{#if buttonLabel}}{{buttonLabel}}{{else}}Sign in{{/if}}" />
    </div>
  </div>
  <div id="ssoProvider"></div>
  <hr />
  <div class="form-group">
    <div class="col-sm-4 control-label">
      <label for="basicAuth">Basic Access Authentication</label>
    </div>
    <div class="col-sm-8">
      <input type="checkbox" id="basicAuth" name="basicAuth" /> Check this if your SAML2 server requires the credentials to be set using "Basic Access Authentication". If you're unsure,
      leave this unchecked.
    </div>
  </div>
  <h3><small>After login, the user is redirected to a screen</small></h3>
  <div id="redirectAction"></div>
</form>
